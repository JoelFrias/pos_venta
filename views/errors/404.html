<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página no encontrada | Error 404</title>
    <link rel="shortcut icon" href="../../assets/img/logo-blanco.png" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            z-index: 2;
        }
        
        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #3498db;
            line-height: 1;
            margin-bottom: 1rem;
        }
        
        .message {
            font-size: 24px;
            color: #333;
            margin-bottom: 1.5rem;
        }
        
        .description {
            color: #666;
            margin-bottom: 2rem;
            font-size: 16px;
        }
        
        .home-button {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 12px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }
        
        .home-button:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }
        
        .bg-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.2;
        }
        
        .circle-1 {
            width: 300px;
            height: 300px;
            background-color: #3498db;
            top: -100px;
            left: -100px;
        }
        
        .circle-2 {
            width: 200px;
            height: 200px;
            background-color: #e74c3c;
            bottom: -50px;
            right: -50px;
        }
        
        .circle-3 {
            width: 150px;
            height: 150px;
            background-color: #f1c40f;
            bottom: 100px;
            left: 20%;
        }
    </style>
</head>
<body>
    <div class="bg-elements">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
    </div>
    
    <div class="container">
        <div class="error-code">404</div>
        <h1 class="message">¡Página no encontrada!</h1>
        <p class="description">Lo sentimos, la página que estás buscando no existe o ha sido movida. Por favor, regresa a la página principal para continuar navegando.</p>
        <a href="../../" class="home-button">Volver al inicio</a>
    </div>
</body>
</html>
